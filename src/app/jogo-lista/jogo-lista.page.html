<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gamestore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Jogos disponíveis
    </ion-list-header>


    <ion-item-sliding *ngFor="let jogo of listaJogos">   

      <ion-item>
        <ion-avatar slot="start">
          <img [src]="jogo.logo" />
        </ion-avatar>

        <ion-label>
          <h2>{{jogo.nome}}</h2>
          <h3>Valor: 
            <ion-text color="danger">
              <strong>{{jogo.valor | currency: 'R$ '}}</strong>
            </ion-text>
          </h3>
          <h3>Gênero: {{ jogo.genero }}</h3>
          <h4>Lançamento: {{jogo.dataLancamento | date: 'dd/MM/yyyy' }}</h4>
        </ion-label>    
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(jogo)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="editar(jogo)">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/jogo-cadastro']"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
